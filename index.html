<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-deveice-width">
        <script src="vue2.6.11.js"></script>
        <title>Hello Vue.js</title>
    </head>
    <div id="app">
        <h2>{{title}}</h2>
        <input type="text" placeholder="tâche à effectuer" v-model="task"><button v-on:click="addTask">ajouter</button>
    </div>
    <body>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'A Faire',
                    task: '',
                    tasks: []
                },
                methods: {
                    addTask: function(){
                        this.tasks.push(this.task)
                        console.log('tasks ',this.tasks)
                        this.task = ''
                    }
                }
            })
        </script>
    </body>
</html>
